<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet Information</title>
</head>
<body>
  <h1>Check Wallet Information</h1>
  <form id="walletForm">
    <label for="walletAddress">Wallet Address:</label>
    <input type="text" id="walletAddress" name="walletAddress" required>
    <button type="button" onclick="checkWallet()">Check Wallet</button>
  </form>
  <div id="result"></div>

  <script>
    async function checkWallet() {
      const walletAddress = document.getElementById('walletAddress').value;

      const response = await fetch('/check-wallet', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ walletAddress }),
      });

      const result = await response.json();

      document.getElementById('result').innerText = `Result for ${walletAddress}: ${result.message}`;
    }
  </script>
</body>
</html>
